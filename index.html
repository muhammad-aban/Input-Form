<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Settings</h1></div>
        <hr>
        <div class="row">
            <div class="heading1">Account</div>
            <div class="firstrow-column">
                <div class="inputs">
                    <div class="text" >Full Name</div>
                    <div class="input" ><input id="name-input"></div>
                </div>
                <div class="inputs">
                    <div class="text">Email Address</div>
                    <div class="input" ><input id="email-input"></div>
                </div>
                <div class="inputs">
                    <div class="text">Phone Number</div>
                    <div class="phone-input" ><input type="number" id="phone-input"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="heading2">Billing</div>
            <div class="column">
                <div class="inputs">
                    <div class="text">Plan</div>
                    <div class="input" ><input id="plan-input"></div>
                </div>
                <div class="option-inputs">
                    <label for="option-input">Billing Interval</label>
                    <select name="Billing Interval" id="Billing-Interval">
                            <option value="monthly">Monthly</option>
                        </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="heading3">BusinessAddress</div>
            <div class="thirdrow1stcol">
                <div class="inputs">
                    <div class="text">Street Address</div>
                    <div class="Street-input" ><input id="street-input"></div>
                </div>
                <div class="column">
                    <div class="inputs">
                        <div class="text">City</div>
                        <div class="input" ><input id="city-input"></div>
                    </div>
                    <div class="option-inputs">
                        <label for="option-input">Province</label>
                        <select name="Province" id="Province">
                            <option value="ontario">Ontario</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="inputs">
                        <div class="text">ZIP/Postal Code</div>
                        <div class="input" ><input type="number" id="zip-input"></div>
                    </div>
                    <div class="option-inputs">
                        <label for="option-input">Country</label>
                        <select name="country" id="country">
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="heading4">
                Change Password
                <span class="extra-text">password must be off <br>at least 8 characters</span>
            </div>
            <div class="column">
                <div class="inputs">
                    <div class="text">Password</div>
                    <div class="input" ><input type="password" id="password-input"></div>
                </div>
                <div class="inputs">
                    <div class="text">Confirm Password</div>
                    <div class="input" ><input type="password" id="con-input"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="btn">Save</div>
        <div class="error-box">
            <div id="error-btn"></div>
            <div id="error"></div>
        </div>
        
        <!-- <textarea name="about us" id=""></textarea> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
